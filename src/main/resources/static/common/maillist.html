<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="/workspace/javascript/boot.js" type="text/javascript"></script>
<script src="/workspace/javascript/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="/workspace/javascript/json2.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function($){
		mini.parse();
		mini.get("employee-datagrid").load({keyword:""});
	});
	function search() {
		var grid=mini.get("employee-datagrid");
	    var keyword = mini.get("keyword").getValue();
	    grid.load({ keyword: keyword });
	}
	function exportMailList() {
	    window.open("/workspace/common/ldap/mail/export?keyword="+mini.get("keyword").getValue(),"_self");
	}
	function onKeyEnter(e) {
	    search();
	}
</script>
<title>邮件地址列表</title>
</head>
<body style="margin:0;padding:0;border:0;width:100%;height:100%;overflow:visible;">
	<div id="main" style="margin:auto;width:750px;height:100%;">
	    <div class="mini-toolbar" style="border-bottom:0;padding:2px;">
	        <table style="width:100%;">
	            <tr>
	                <td style="white-space:nowrap;">
		                <input id="keyword" class="mini-textbox" emptyText="请输入关键字" style="width:150px;" onenter="onKeyEnter"/>   
		                <a class="mini-button" onclick="search()">查询</a>
		                <a class="mini-button" onclick="exportMailList()">导出</a>
		                <span style="padding-left:120px;font-size:1.5em;">青岛邮件地址查询</a>
	                </td>
	            </tr>
	        </table>           
	    </div>
		<div class="mini-fit">
			<div id="employee-datagrid" class="mini-datagrid" style="width:100%;height:100%;" url="/workspace/common/ldap/mail/list" idField="mail" showFooter="false">
			    <div property="columns">
					<div type="indexcolumn">序号</div>
					<div field="depart" width="120" headerAlign="center" allowSort="true">部门</div>
					<div field="realName" width="120" headerAlign="center" allowSort="true">姓名</div>
					<div field="mail" width="120" headerAlign="center" allowSort="true">邮箱</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
